<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住所検索</title>
    <link rel="stylesheet" href="index.css">
    <script src="main.js" defer></script>
</head>

<body>
    <h1>郵便番号から住所検索</h1>
    <section class="container">
        <form onsubmit="getAddress(event); return false;">
            <div class="input-container">
                <input id="zipCode" type="text" name="zipCode" placeholder="郵便番号を入力してください">
            </div>
            <div class="btn-container">
                <button class="btn" type="submit">検索</butto>
            </div>
            <div id="errorMsg"></div>
        </form>
    </section>
    <section class="container">
        <h2>検索結果</h2>
        <div id="result"></div>
    </section>
    <section class="container">
        <h2>検索履歴</h2>
        <div id="history">
        </div>
    </section>

</body>
